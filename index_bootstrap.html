<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
  
  <title>Frontend Mentor | QR code component</title>


</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="card">
              <img src="./images/image-qr-code.png" class="card-img-top rounded-top p-3" alt="Your Image">
              <div class="card-body">
                  <h5 class="card-title">Improve your front-end skills by building projects</h5>
                  <p class="card-text">Scan the QR to visit front-end Mentor and take your coding skills to the next level.</p>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
